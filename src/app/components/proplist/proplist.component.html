<h1>Properties List</h1>
<div *ngIf="proplist && proplist.records">
    <div *ngFor="let property of proplist.records">
        <h2>Name: {{property?.fields?.name}}</h2><span (click)="deleteProperty(property?.id)">X</span>
        <p>Description: {{property?.fields?.description}}</p>
        <span>Size: {{property?.fields?.size}}</span>
    </div>
</div>

<button (click)="addNewProperty()">Add New Property</button>
<div *ngIf="showaddform">
    <app-addprop (newPropAddedEvent)='updateView($event)'></app-addprop>
</div>
